<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAFIT 2F6 MNG - Loading</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    #loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #loading-logo {
      width: 180px;
      height: 180px;
      background-image: url('https://i.ibb.co/mC30rGs/loading.png');
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ff99;
    }

    #loading-progress {
      font-size: 22px;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }

    #main-content {
      display: none;
      padding: 20px;
      text-align: center;
    }

    #rfp-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #00ff99;
      color: #000;
      padding: 10px 18px;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      box-shadow: 0 0 10px #00ff99;
      transition: 0.3s;
    }

    #rfp-button:hover {
      background-color: #00ffaa;
    }

    #rfp-popup {
      display: none;
      position: absolute;
      top: 70px;
      right: 20px;
      background-color: #111;
      border: 2px solid #00ff99;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ff99;
      z-index: 999;
    }

    #rfp-popup h3 {
      margin: 0;
      color: #00ffcc;
    }
  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loading-screen">
    <div id="loading-logo"></div>
    <div id="loading-progress">Loading... 0%</div>
  </div>

  <!-- Main Dashboard -->
  <div id="main-content">
    <button id="rfp-button">RFP</button>
    <div id="rfp-popup">
      <h3>Total Points: <span id="points-count">10</span></h3>
      <p>Future options coming soon...</p>
    </div>

    <h1>Welcome to RAFIT 2F6 MNG</h1>
    <p>Mining Game Dashboard Coming Soon...</p>
  </div>

  <!-- JavaScript -->
  <script>
    let load = 0;
    const progress = document.getElementById("loading-progress");
    const loader = setInterval(() => {
      if (load < 100) {
        load++;
        progress.innerText = "Loading... " + load + "%";
      }
    }, 70); // This makes it fill in ~7 seconds

    // Full 7 second delay for loading screen
    setTimeout(() => {
      clearInterval(loader);
      document.getElementById("loading-screen").style.display = "none";
      document.getElementById("main-content").style.display = "block";
    }, 7000); // 7 seconds = 7000 milliseconds

    // RFP Button toggle
    const rfpButton = document.getElementById("rfp-button");
    const rfpPopup = document.getElementById("rfp-popup");
    let isOpen = false;

    rfpButton.onclick = () => {
      isOpen = !isOpen;
      rfpPopup.style.display = isOpen ? "block" : "none";
    };
  </script>

</body>
</html>
